version: '3.8'

services:
  magicbot-dev:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///app/data/magicbot_dev.db
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_DEBUG=true
    volumes:
      - ../src:/app/src
      - ../config:/app/config
      - ../scripts:/app/scripts
      - dev_data:/app/data
    restart: unless-stopped
    command: ["python", "-m", "src.api.main", "--reload"]

  redis-dev:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  dev_data:
