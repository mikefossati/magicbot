[tool:pytest]
# Pytest configuration for trading strategy tests

# Test directories
testpaths = tests

# Python files and functions to collect
python_files = test_*.py
python_functions = test_*
python_classes = Test*

# Markers for different test types
markers =
    unit: Unit tests with mocked data (fast)
    integration: Integration tests with real API calls (slow)
    performance: Performance and latency tests
    day_trading: Day trading scenario tests
    slow: Tests that take longer than 1 second

# Asyncio configuration
asyncio_mode = auto

# Minimum version
minversion = 6.0

# Add options
addopts = 
    --strict-markers
    --strict-config
    --disable-warnings
    -ra
    --tb=short

# Coverage configuration
# Run with: pytest --cov=src --cov-report=html
[coverage:run]
source = src
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    
# Ignore common test warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:ccxt
    ignore::UserWarning:pandas